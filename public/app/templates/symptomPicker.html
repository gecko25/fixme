<md-chips ng-model="selectedSymptoms" md-autocomplete-snap
          md-require-match="true">
    <md-autocomplete
            md-selected-item="selectedSymptom"
            md-search-text="searchText"
            md-items="item in searchSymptoms(searchText)"
            md-item-text="item.name"
            placeholder="What are your symptoms?">
        <span md-highlight-text="searchText">{{item.name}}</span>

        <md-not-found>
            No symptoms found. <span style="font-size:0.7em; font-style: italic">Try again.</span>
        </md-not-found>
    </md-autocomplete>

    <md-chip-template>
        <span>
          {{$chip.name}}
        </span>
    </md-chip-template>
</md-chips>
