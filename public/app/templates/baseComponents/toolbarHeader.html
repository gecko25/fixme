<md-toolbar class="md-hue-2">
        <md-button ng-click="toggleSideNav()" hide-gt-sm class="md-icon-button">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>

        <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" ng-click="$mdOpenMenu($event)">
                <img class="avatar" ng-show="user.img" ng-src={{user.img}}>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item>
                    <md-button ng-click="signOut()">
                        Logout
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button ng-click="showContent('settings')">
                        Settings
                    </md-button>
                </md-menu-item>

            </md-menu-content>
        </md-menu>



</md-toolbar>
