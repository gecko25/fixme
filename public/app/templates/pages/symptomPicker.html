<form name="symptompicker" ng-submit="submitChiefComplaint()">
    <md-chips required
              ng-model="selectedSymptoms"
              md-autocomplete-snap
              md-require-match="false"
              md-transform-chip="transformChip($chip)">
        <md-autocomplete
                md-selected-item="selectedSymptom"
                md-search-text="searchText"
                md-items="item in searchSymptoms(searchText)"
                md-item-text="item.name"
                placeholder="What are your symptoms?"
                secondary-placeholder="Anything else?">
            <span md-highlight-text="searchText">{{item.name}}</span>

            <md-not-found>
                No symptoms found. <span style="font-size:0.7em; font-style: italic">Try again.</span>
            </md-not-found>
        </md-autocomplete>

        <md-chip-template>
            <span>
              {{$chip.name}}
            </span>
        </md-chip-template>
    </md-chips>

    <div class="error-message"
         ng-show="validationError && selectedSymptoms.length == 0"
         ng-class="animateShake"
         style="padding-top: 15px;">
        Oops! You didn't tell us your symptoms
    </div>

    <div class="error-message"
         ng-show="validationErrorAgeGender && selectedSymptoms.length == 0"
         style="padding-top: 15px;">
        Oops! We need to know your age and gender in order to make a diagnosis.
    </div>

    <md-button type="submit"
               class="md-raised md-primary md-hue-1">
        Diagnose me!
    </md-button>

</form>
